<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
  /*  class 선택자 [요소명.class명 - 요소명 생략 가능! ] */
  .note {
      color : red;
  }
  /* id 선택자 [요소명#id명 - 요소명 생략가능! ] */
  /* 웬만하면 style sheet에서 id는 사용하지 않고, class로 접근하는게 후처리를 하는 개발자 입장에서 편함.
     가급적이면 쓰지 말고, 진짜 필요할 때는 써도 괜찮.
     개발자를 위해 id는 양보해라 ㅋ */
  #nav {
      list-style-type : none;
  }

    </style>
</head>

<body>
<h1>class 선택자와 id 선택자</h1>

<h2>class 선택자</h2>
<p class="note">문서 내에서 여러번 사용될 수 있는 선택자로 클래스를 구분할 때는
    점( . )을 이용합니다.</p>
<p>클래스를 선택자로 사용할 경우 요소명을 생략할 수 있습니다.</p>

<h2>id 선택자</h2>
<p>id 선택자는 중복을 허용하지 않습니다. 요소명과 아이디 명을 구분할 때는 파운드( # ) 기호를 사용합니다.</p>
<ul id="nav">
    <li><a href="">홈</a></li>
    <li><a href="">회원가입</a></li>
    <li><a href="">사이트맵</a></li>
    <li><a href="">쉬어가기</a></li>
</ul>
>
</body>

</html>
