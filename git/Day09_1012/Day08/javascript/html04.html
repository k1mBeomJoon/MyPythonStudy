<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 테스트</title>
    <script type="text/javascript">
    function doSomething() {
      var myDiv = document.getElementById("myDiv");
      myDiv.innerHTML = " <a href=\"#\">클릭이 인지되었습니다.</a>";
    }

    </script>
</head>

<body>
<button onclick="doSomething()">눌러보세요</button>
<br/>
<div id="myDiv">
</div>
</body>

</html>
