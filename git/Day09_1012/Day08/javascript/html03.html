<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
    //  여기는 자바 영역입니다.
    var names = ["피카츄", "라이츄", "파이리"];

    function showNames() {
        for (var i=0; i<3; i++){
            document.write(names[i]+" / ")
        }
    }


    </script>

</head>

<body>
<button onclick="showNames()">이름 보기</button>
</body>

</html>
